<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Panteón_Jaime</title>
</head>

<body class="m-0 v-100 row justify-content-center align-item-center">
    <div class="col-xxl-5 col-lg-5 col-md-8 col-sm-12 pt-5 mt-5">

        <div class="card text-white bg-info">
            <div class="card-header text-center">
                <img src="/src/img/login.png" class="img-fluid" alt="Imagen del formulario login">
                <h2>Formulario Registro</h2>
            </div>
            <div class="card-body">
                <main class="form-signin w-100 m-auto">
                    <form>
                        <h1 class="h3 mb-3 fw-normal">Iniciar sesión</h1>

                        <div class="form-floating">
                            <input type="email" class="form-control" id="floatingInput"
                                placeholder="nombre@ejemplo.com">
                            <label for="floatingInput">Dirección email</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="contraseña">
                            <label for="floatingPassword">Contraseña</label>
                        </div>

                        <div class="checkbox mb-3">
                            <label>
                                <input type="checkbox" value="remember-me"> Recuérdame
                            </label>
                        </div>
                        <button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar sesión</button>
                    </form>
                </main>
            </div>
        </div>

    </div>

</body>

</html>
